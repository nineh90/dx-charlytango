<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX-CharlyTango</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/new-members.js"></script>

</head>
<body onload="init()" class="bg-page font-family-roboto-mono">
    <!--Navbar Top-->
    <div w3-include-html="./assets/template/navbar-top.html"></div>
    <!--Open Navbar fullPage-->
    <div w3-include-html="./assets/template/navbar.html"></div>
    <!--Header-->
    <div w3-include-html="./assets/template/header.html"></div>  
    <!--member content-->
    <div class="d-flex w-100 justify-center">
        <img src="./assets/img/kodax-02.gif" alt="">
    </div>

    <div class="d-flex justify-around align-center margin-top-30px margin-bottom-30px">
        <div  class="welcome-text txt-center">
            <h2>Seit Bekannt ist das es CharlyTango wieder gibt.<br> 
                Sind folgende Mitglieder NEU dazu gekommen!</h2>
            <table id="memberList" class="txt-center">
                <tr>
                    <th>Datum</th>
                    <th>MemberCode</th>
                    <th>Name</th>
                    <th>Locator</th>
                    <th>Wohnort</th>
                </tr>
            </table>    
        </div>
    </div>

    <div class="d-flex w-100 justify-center  margin-top-30px margin-bottom-30px">
        <img src="./assets/img/kodax-02.gif" alt="">
    </div>

    <!--Footer-->
    <div w3-include-html="./assets/template/footer.html"></div>

    <script>
        includeHTML();
      
    </script> 

</body>
</html>
